# Navigation
navigation:
  - text: Info
    url: /about
  - text: Poetry
    url: /poetry
  - text: Fiction
    url: /fiction
  - text: Film
    url: /film
  - text: My Resume
    url: /resume

# Pagination
paginate: 7
paginate_path: /page:num/

# Permalinks
permalink: /:title

# Collections
collections_dir: collections

collections:
  poetry:
    output: true
    title: Poetry
    permalink: /poetry/:title:output_ext

  posts:
    output: true
    title: Thoughts
    permalink: /blog/:title:output_ext

  fiction:
    output: true
    title: Stories
    permalink: /fiction/:title:output_ext

  gallery:
    output: true
    title: Gallery
    permalink: /gallery/:title:output_ext

# Other
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

#Jekyll-Photo-Gallery Settings
exiftag:
 sources:
   - assets/images/photography #Set to location of photos

#MiniMagick
#https://github.com/zroger/jekyll-minimagick
mini_magick:
    photography:
        source: assets/images/photography
        destination: assets/images/photography/thumbnails
        resize: "1280x720"
    headers:
        source: assets/images/headers
        destination: assets/images/headers/thumbnails
        resize: "400x250"